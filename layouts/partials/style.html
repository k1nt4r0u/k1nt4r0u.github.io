<style>
{{ $themeName := .Site.Params.theme }}
{{ $theme := index (where .Site.Data.themes "name" $themeName) 0 }}
{{ $custom_themes := (index .Site.Data "custom_themes") }}
{{ if $custom_themes }}
    {{ if not $theme }}
        {{ $theme = index (where $custom_themes "name" $themeName) 0 }}
    {{ end }}
{{ end }}

:root {
    --accent-color: {{ index $theme "accent-color" }};
    --select-color: {{ index $theme "select-color" }};
    --link-color: {{ index $theme "link-color" }};
    --bg-color: {{ index $theme "bg-color" }};
    --text-color: {{ index $theme "text-color" }};
    --bg-color2: {{ index $theme "bg2-color" }};
    --border-color: {{ index $theme "border-color" }};
    --post-shadow-color: {{ index $theme "post-shadow-color" }};
    --special-text-color: {{ index $theme "special-text-color" }};
}

* { box-sizing: border-box; font-family: Verdana, Geneva, Tahoma, sans-serif; }

body {
    background-color: var(--bg-color);
    margin: 0;
    padding-top: 60px;
    font-size: 16px;
    color: var(--text-color);
}

#top section h1, 
#top section h2, 
#top section h3 {
    margin-top: 0 !important; /* Xóa sạch khoảng cách thừa ở trên đầu tiêu đề */
    padding-top: 0 !important;
    line-height: 1.2 !important; /* Siết lại dòng cho gọn */
}

#top section {
    padding-top: 15px !important; /* Mặc định nó là 1em (~16px), mày chỉnh nhỏ lại tùy ý */
}

/* Top Navbar */
#top-navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background-color: var(--bg-color2);
    border-bottom: 2px solid var(--border-color);
    box-shadow: 0 2px 10px var(--post-shadow-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2em;
    z-index: 1000;
}

.navbar-left .home-btn {
    font-size: 24px;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 8px;
}

.navbar-center {
    display: flex;
    gap: 2em;
}

.navbar-center .nav-link {
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 6px;
}

.navbar-center .nav-link:hover {
    background-color: var(--select-color);
    color: var(--accent-color);
}

.navbar-right {
    display: flex;
    gap: 1em;
}

#search-box, #theme-switcher {
    padding: 8px 12px;
    border: 2px solid var(--border-color);
    border-radius: 6px;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-size: 14px;
}

/* Sidebar */
#sidebar {
    display: flex;
    flex-direction: column;
    gap: 1.5em;
    min-width: 320px;
    max-width: 380px;
    margin-top: 1em;
    margin-right: 2em;
    flex-shrink: 0;
}

.sidebar-box {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 0.5em;
    box-shadow: var(--post-shadow-color) 5px 5px;
    padding: 1.5em;
}

#avatar-box {
    text-align: center;
}

#avatar-box .flower {
    width: 280px;
    border-radius: 50%;
}

#tags-box h3, #categories-box h3 {
    margin: 0 0 1em 0;
    color: var(--special-text-color);
    font-size: 1.1em;
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 0.5em;
}

.tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
}

.tag-badge {
    display: inline-block;
    padding: 6px 14px;
    background-color: #0F1C2E;
    color: white;
    border-radius: 20px;
    text-decoration: none;
    font-size: 13px;
    font-weight: bold;
}

.category-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.category-list li {
    margin-bottom: 0.8em;
}

.category-list a {
    color: var(--link-color);
    text-decoration: none;
    display: block;
    padding: 4px 8px;
    border-radius: 4px;
}

.category-list a:hover {
    background-color: var(--select-color);
}

#content {
    display: flex;
    max-width: 1400px;
    margin: auto;
}

main {
    flex: 1;
    padding: 1em;
}

#top section {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 0.5em;
    margin-bottom: 23px;
    padding: 1em 1.5em;
    box-shadow: var(--post-shadow-color) 5px 5px;
}

/* Writeups, Search, Archive pages */
#content-full {
    max-width: 90%;
    margin: 2em auto;
    padding: 0 3em;
}

.writeups-page h1, .search-page h1, .archive-page h1 {
    font-size: 3em;
    color: var(--special-text-color);
    margin-bottom: 1em;
    border-bottom: 3px solid var(--border-color);
    padding-bottom: 0.5em;
}

.contest-name {
    color: var(--accent-color);
    font-size: 2.2em;
    margin-bottom: 1.2em;
    padding-left: 1em;
    border-left: 5px solid var(--accent-color);
}

.writeups-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
    gap: 2em;
}

.writeup-card {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 0.5em;
    padding: 2em;
    box-shadow: var(--post-shadow-color) 5px 5px;
}

.writeup-card h3 {
    font-size: 1.5em;
    margin: 0 0 0.8em 0;
}

/* Search page */
#search-input-container { margin: 2em 0; }

#search-input {
    width: 100%;
    padding: 1em 1.5em;
    font-size: 18px;
    border: 2px solid var(--border-color);
    border-radius: 10px;
    background-color: var(--bg-color2);
    color: var(--text-color);
}

.search-result-item {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 0.5em;
    padding: 1.5em 2em;
    margin-bottom: 1.5em;
    box-shadow: var(--post-shadow-color) 5px 5px;
}

/* Archive page */
.archive-section {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 0.5em;
    padding: 1.5em;
    margin-bottom: 2.5em;
    box-shadow: var(--post-shadow-color) 5px 5px;
}

.archive-list {
    list-style: none;
    padding: 0;
}

.archive-list li {
    padding: 0.8em 0;
    border-bottom: 1px solid var(--border-color);
}

/* =================================================================
   FIX ARCHIVE LAYOUT: SWAP VỊ TRÍ (TIÊU ĐỀ TRÁI - NGÀY PHẢI)
   ================================================================= */

/* 1. Thiết lập Flexbox cho dòng bài viết */
.archive-list li {
    display: flex !important;
    flex-direction: row !important;
    align-items: center !important;
    justify-content: space-between !important; /* Đẩy 2 đầu */
    padding: 10px 0 !important;
    border-bottom: 1px solid var(--border-color);
}

/* 2. ĐƯA TIÊU ĐỀ SANG TRÁI (ORDER 1) */
.archive-list li a, 
.archive-list li h1, 
.archive-list li h2, 
.archive-list li h3 {
    order: 1 !important; /* Ưu tiên số 1 -> Nhảy sang trái */
    text-align: left !important;
    margin-right: auto !important; /* Đẩy thằng ngày tháng ra xa tít mù khơi */
    padding-right: 15px !important; /* Khoảng cách an toàn */
    font-weight: bold !important;
    flex: 1 !important; /* Cho phép chiếm không gian */
}

/* 3. ĐƯA NGÀY THÁNG SANG PHẢI (ORDER 2) */
/* Tao target tất cả các thẻ có khả năng là ngày tháng */
.archive-list li > :not(a):not(h1):not(h2):not(h3), /* Chọn thằng KHÔNG PHẢI là tiêu đề */
.archive-list li span, 
.archive-list li time, 
.archive-list li .date {
    order: 2 !important; /* Số 2 -> Nhảy sang phải */
    text-align: right !important;
    white-space: nowrap !important; /* Giữ thẳng hàng */
    font-size: 14px !important;
    color: var(--text-color);
    opacity: 0.7;
    min-width: fit-content !important;
}

/* Mobile: Xếp dọc lại nếu màn hình quá bé */
@media screen and (max-width: 600px) {
    .archive-list li { flex-wrap: wrap !important; }
    .archive-list li > :not(a):not(h1):not(h2):not(h3) {
        order: 3 !important; /* Rớt xuống dòng dưới cùng */
        width: 100% !important;
        text-align: left !important;
        margin-top: 5px !important;
        font-size: 12px !important;
    }
}

/* Single post */
.single-post {
    max-width: 1000px;
    margin: 0 auto;
}

.post-content {
    line-height: 1.8;
    font-size: 16px;
}

code:not(.highlight code) {
    background-color: var(--select-color);
    color: var(--accent-color); /* Chỉ code dòng mới ăn màu theme */
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 0.9em;
}

.highlight {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 8px;
    margin: 1.5rem 0;
    overflow: hidden; 
}

.highlight table {
    width: 100%;
    border-collapse: collapse; 
    border: none;
    margin: 0;
}

.highlight td {
    padding: 10px 15px;
    border: none;
    vertical-align: top;
}

.highlight td:first-child {
    width: 45px;
    text-align: right; 
    padding-right: 10px;
    border-right: 2px solid var(--border-color);
    background-color: rgba(0,0,0,0.1); 
    color: var(--text-color); /* Số dòng dùng màu chữ thường */
    opacity: 0.7;
    user-select: none; 
}

.highlight td:last-child {
    width: auto;
    overflow-x: auto; 
}

.highlight pre {
    background: transparent !important;
    border: none;
    margin: 0;
    padding: 0;
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 15px;
    line-height: 1.5;
}

.highlight code {
    background-color: transparent !important; /* Xóa nền xanh nếu bị dính */
    color: unset !important; /* QUAN TRỌNG: Gỡ bỏ màu accent, để nó tự do */
    padding: 0;
    font-family: 'Consolas', 'Monaco', monospace;
}

.highlight span {
    font-family: 'Consolas', 'Monaco', monospace !important;
    font-size: 15px !important;
    /* KHÔNG ĐƯỢC set color ở đây, để Hugo tự sinh inline style */
}

.archive-subsection {
    margin-bottom: 2em;
    padding-left: 1em;
}

.archive-subsection h3 {
    color: var(--accent-color);
    font-size: 1.3em;
    margin-bottom: 0.8em;
    padding-left: 0.5em;
    border-left: 3px solid var(--accent-color);
}

.no-content {
    color: var(--text-color);
    opacity: 0.6;
    font-style: italic;
}

.about-page {
    max-width: 900px;
    margin: 2em auto;
}

.about-page article {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 0.5em;
    padding: 2em 3em;
    box-shadow: var(--post-shadow-color) 5px 5px;
    line-height: 1.8;
}

.about-page h1 {
    color: var(--special-text-color);
    font-size: 2.5em;
    margin-bottom: 1em;
    border-bottom: 3px solid var(--border-color);
    padding-bottom: 0.5em;
}

.about-page h2 {
    color: var(--accent-color);
    font-size: 1.8em;
    margin-top: 2em;
    margin-bottom: 0.8em;
}

.about-page h3 {
    color: var(--special-text-color);
    font-size: 1.3em;
    margin-top: 1.5em;
}

.about-page ul {
    padding-left: 2em;
}

.about-page a {
    color: var(--link-color);
    text-decoration: none;
    font-weight: bold;
}

.about-page a:hover {
    color: var(--accent-color);
    text-decoration: underline;
}
a {
    color: inherit !important; 
    text-decoration: none;     
}

a:visited, a:active, a:focus {
    color: inherit !important; 
    outline: none;             
}

a:hover {
    color: var(--accent-color); 
    cursor: pointer;
}

.highlight code {
    background-color: transparent !important; /* Xóa cái nền xanh var(--select-color) đi */
    padding: 0 !important; /* Bỏ padding thừa */
    border-radius: 0 !important;
    color: inherit !important; /* Để màu sắc tuân theo syntax highlighting */
    font-size: inherit !important;
}

.highlight pre {
    background-color: transparent !important;
}

.highlight table {
    table-layout: fixed !important; /* Bắt buộc bảng không được tự giãn */
    width: 100% !important;
    border-collapse: collapse !important;
    margin: 0 !important;
}

.highlight td, 
.highlight td pre, 
.highlight td code,
.highlight span {
    line-height: 1.5 !important; /* Ép tất cả cao bằng nhau */
    font-size: 15px !important;  /* Ép font bằng nhau */
    font-family: 'Consolas', Consolas, Monaco, monospace !important;
    padding-top: 0 !important;
    padding-bottom: 0 !important;
    vertical-align: top !important; /* Căn đỉnh để dòng 1 luôn khớp dòng 1 */
}

/* 3. CỘT SỐ DÒNG (BÊN TRÁI) */
.highlight td:first-child {
    width: 50px !important; /* Cố định chiều rộng cột số */
    min-width: 50px !important;
    max-width: 50px !important;
    text-align: right !important;
    padding: 10px 10px 10px 0 !important; /* Căn chỉnh padding */
    background-color: rgba(0,0,0,0.2) !important; /* Màu nền cột số */
    color: #6e7681 !important; /* Màu số dòng */
    border-right: 1px solid #30363d !important;
    user-select: none;
}

/* 4. CỘT CODE (BÊN PHẢI) - QUAN TRỌNG NHẤT */
.highlight td:last-child {
    width: auto !important; /* Chiếm phần còn lại */
    padding: 10px !important; /* Padding bao quanh code */
    overflow: hidden !important; /* Ẩn cái thừa của ô chứa */
}

/* 5. THẺ PRE BÊN TRONG (KẺ TẠO RA THANH CUỘN) */
.highlight td:last-child pre {
    width: 100% !important;
    overflow-x: auto !important; /* TỰ ĐỘNG HIỆN THANH CUỘN */
    white-space: pre !important; /* CẤM XUỐNG DÒNG */
    word-wrap: normal !important;
    display: block !important;
    background: transparent !important;
    border: none !important;
}

/* 6. STYLE THANH CUỘN CHO ĐẸP (Giống GitHub) */
.highlight pre::-webkit-scrollbar {
    height: 8px !important;
    background: #0d1117;
}
.highlight pre::-webkit-scrollbar-thumb {
    background: #30363d;
    border-radius: 4px;
}
.highlight pre::-webkit-scrollbar-thumb:hover {
    background: #58a6ff;
}

/* =================================================================
   MOBILE RESPONSIVE FINAL (FIX LỖI FONT TO KHỔNG LỒ)
   ================================================================= */
@media screen and (max-width: 900px) {

    /* --- 1. THUỐC ĐẶC TRỊ FONT BOOSTING (QUAN TRỌNG NHẤT) --- */
    html, body {
        width: 100% !important;
        overflow-x: hidden !important;
        
        /* Chặn trình duyệt tự phóng to chữ */
        -webkit-text-size-adjust: 100% !important;
        -moz-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
    }

    /* --- 2. CẤU HÌNH CODE BLOCK & INLINE CODE --- */
    /* Target tất cả mọi thứ liên quan đến code */
    pre, code, .highlight, .highlight *, .highlight tr, .highlight td {
        /* 1. Ép font size cứng */
        font-size: 12px !important; 
        line-height: 1.5 !important;
        
        /* 2. Chiêu HACK trị dứt điểm Font Boosting */
        max-height: 999999px; /* Đánh lừa trình duyệt rằng element này rất cao, đừng zoom */
        
        /* 3. Nhắc lại lệnh cấm zoom */
        -webkit-text-size-adjust: 100% !important;
        text-size-adjust: 100% !important;
    }

    /* --- 3. SIDEBAR --- */
    #sidebar {
        position: relative !important; width: 100% !important;
        display: flex !important; flex-direction: column !important;
        align-items: center !important; padding: 15px 10px !important;
        border-bottom: 1px solid #333; background: var(--bg-color, #1a1a1a);
        z-index: 100;
    }
    #sidebar > * { display: none !important; }

    /* Welcome (Lên đầu) */
    #sidebar > :nth-child(4) { 
        display: block !important; order: 1 !important; width: 100% !important; 
        text-align: center !important; margin-bottom: 5px !important; border: none !important;
    }
    #sidebar > :nth-child(4) h1 { font-size: 20px !important; margin: 0 !important; color: #fff; }
    #sidebar > :nth-child(4) p { font-size: 13px !important; color: #aaa; margin: 0 !important; }

    /* Categories (Xuống dưới) */
    #sidebar > :nth-child(3) {
        display: block !important; order: 2 !important; width: 100% !important; 
        margin-top: 5px !important; border: none !important; background: transparent !important;
    }
    #sidebar > :nth-child(3) ul {
        display: flex !important; flex-wrap: wrap !important; justify-content: center !important;
        gap: 5px !important; padding: 0 !important;
    }
    #sidebar > :nth-child(3) li { display: inline-block !important; margin: 0 !important; }

    /* --- 4. NAVBAR --- */
    nav {
        position: relative !important; height: auto !important; 
        display: flex !important; flex-wrap: wrap !important;
        justify-content: space-between !important; align-items: center !important;
        padding: 5px 15px !important; background: var(--bg-color, #1a1a1a); z-index: 99;
    }
    nav > a:first-child { margin-right: 10px !important; display: flex; align-items: center; }
    nav svg { width: 20px; height: 20px; }
    nav ul { display: flex !important; gap: 10px !important; margin: 0 !important; padding: 0 !important; }
    nav ul li { list-style: none; display: inline-block; }
    nav ul li a { font-size: 13px !important; font-weight: bold; }
    nav ul li a[href="/"], nav ul li a[href="https://k1nt4r0u.github.io/"] { font-size: 0 !important; }
    nav ul li a[href="/"] svg { font-size: 14px !important; }
    #theme-toggle, .theme-switch { margin-left: auto !important; transform: scale(0.8); }
    #search-input, input[type="text"] { order: 99; width: 100% !important; margin-top: 5px !important; height: 32px !important; }

    /* --- 5. MAIN CONTENT --- */
    main {
        position: relative !important; width: 100% !important; max-width: 100% !important;
        margin: 0 !important; padding: 20px 15px 0 15px !important; 
        box-sizing: border-box !important;
    }
    main > div, article, .container, .content, .post-content {
        width: 100% !important; padding: 0 !important; margin: 0 !important;
    }
    /* Text thường */
    p, li, span {
        width: 100% !important; font-size: 16px !important; line-height: 1.6 !important;
        text-align: justify !important; word-wrap: break-word !important;
    }
    h1, h2, h3, h4, h5 { text-align: left !important; margin-top: 1.5em !important; }
    .post-title, h1:first-of-type { margin-top: 10px !important; text-align: center !important; }

    /* --- 6. FIX HIỂN THỊ KHUNG CODE --- */
    .highlight {
        width: 100% !important; margin: 15px 0 !important; border-radius: 6px !important;
        background-color: #0d1117 !important; border: 1px solid #30363d !important;
        overflow: hidden !important; /* Ẩn thanh cuộn khung ngoài */
    }
    .highlight table { display: block !important; width: 100% !important; }
    
    /* Chỉnh lại cột số dòng bên trái */
    .highlight td:first-child {
        width: 35px !important; min-width: 35px !important;
        padding-right: 5px !important;
        text-align: right !important;
        vertical-align: top !important;
    }

    /* Thanh cuộn mobile */
    .highlight td:last-child pre { 
        overflow-x: auto !important; 
        padding-bottom: 5px !important; 
        display: block !important;
        white-space: pre !important;
    }
    
    /* Xử lý Inline Code (Cái chữ flag_checker.exe bị to) */
    p code, li code {
        font-size: 13px !important; /* Kích thước riêng cho code trong dòng */
        padding: 2px 4px !important;
        word-break: break-all !important;
    }

    img { max-width: 100% !important; height: auto !important; margin: 15px auto !important; display: block; border-radius: 5px; }
}

</style>
