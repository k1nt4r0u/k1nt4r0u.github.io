:root {
    --accent-color: {{ index $theme "accent-color" }};
    --select-color: {{ index $theme "select-color" }};
    --link-color: {{ index $theme "link-color" }};
    --bg-color: {{ index $theme "bg-color" }};
    --text-color: {{ index $theme "text-color" }};
    --bg-color2: {{ index $theme "bg2-color" }};
    --border-color: {{ index $theme "border-color" }};
    --post-shadow-color: {{ index $theme "post-shadow-color" }};
    --special-text-color: {{ index $theme "special-text-color" }};
}

* { box-sizing: border-box; font-family: Verdana, Geneva, Tahoma, sans-serif; }

@font-face {
    font-family: 'JetBrains Mono';
    src: url('/fonts/JetBrainsMonoNerdFont-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    background-color: var(--bg-color);
    margin: 0;
    padding-top: 60px;
    font-size: 16px;
    color: var(--text-color);
}

#top section h1, 
#top section h2, 
#top section h3 {
    margin-top: 0 !important; 
    padding-top: 0 !important;
    line-height: 1.2 !important; 
}

#top section {
    padding-top: 15px !important; 
}


#top-navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    background-color: var(--bg-color2);
    border-bottom: 2px solid var(--border-color);
    box-shadow: 0 2px 10px var(--post-shadow-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2em;
    z-index: 1000;
}


/* Enhanced hover animations for navigation bar buttons */
.navbar-left .home-btn {
    font-size: 24px;
    text-decoration: none;
    padding: 8px 16px;
    border-radius: 8px;
    transition: transform 0.3s ease, color 0.3s ease, filter 0.3s ease;
}

.navbar-left .home-btn:hover {
    transform: translateY(-2px) scale(1.1) rotate(-5deg);
    color: var(--accent-color);
    text-shadow: 0 0 10px var(--accent-color);
    filter: drop-shadow(0 0 5px var(--accent-color));
}

.navbar-center {
    display: flex;
    gap: 2em;
}

.navbar-center .nav-link {
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 6px;
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.navbar-center .nav-link:hover {
    color: var(--accent-color);
    border: 2px solid var(--accent-color);
    box-shadow: 0 0 15px var(--accent-color), 0 0 5px var(--accent-color) inset;
    text-shadow: 0 0 10px var(--accent-color);
    transform: translateY(-2px) scale(1.05);
}

.navbar-right {
    display: flex;
    gap: 1em;
}

#search-box, #theme-switcher {
    padding: 8px 12px;
    border: 2px solid var(--border-color);
    border-radius: 6px;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-size: 14px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#search-box:focus, #theme-switcher:focus,
#search-box:hover, #theme-switcher:hover {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 5px var(--accent-color);
}

#sidebar {
    display: flex;
    flex-direction: column;
    gap: 1.5em;
    min-width: 320px;
    max-width: 380px;
    margin-top: 1em;
    margin-right: 2em;
    flex-shrink: 0;
}

.sidebar-box {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 20px; /* Changed from 0.5em */
    overflow: hidden; /* Added */
    box-shadow: var(--post-shadow-color) 5px 5px;
    padding: 1.5em;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
}

.sidebar-box:hover {
    transform: translateY(-8px) scale(1.01);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 20px color-mix(in srgb, var(--accent-color), transparent 50%);
    border-color: var(--accent-color);
}

#avatar-box {
    width: 100%; /* As big as other boxes */
    /* Removed flex properties for direct image filling */
    text-align: center; /* Keeping for potential other content */
    border-radius: 20px; /* Curved square look for the box */
    overflow: hidden; /* Clip anything outside the border-radius */
    padding: 5px; /* Decreased padding */
}

#avatar-box .flower {
    width: 100%;
    height: auto; /* Height will adjust proportionally */
    object-fit: contain; /* Changed to contain */
    border-radius: 15px; /* Curved square look for the avatar itself */
    transition: transform 0.3s ease;
}

#avatar-box .flower:hover {
    transform: scale(1.05);
}

#tags-box h3, #categories-box h3 {
    margin: 0 0 1em 0;
    color: var(--special-text-color);
    font-size: 1.1em;
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 0.5em;
}

.tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
}

.tag-badge {
    display: inline-block;
    padding: 6px 14px;
    background-color: var(--border-color);
    color: white;
    border-radius: 20px;
    text-decoration: none;
    font-size: 13px;
    font-weight: bold;
    transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), background-color 0.3s ease, box-shadow 0.3s ease;
}

.tag-badge:hover {
    transform: translateY(-3px) rotate(2deg) scale(1.05);
    background-color: var(--accent-color);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

.category-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.category-list li {
    margin-bottom: 0.8em;
}

.category-list a {
    color: var(--link-color);
    text-decoration: none;
    display: block;
    padding: 4px 8px;
    border-radius: 4px;
    transition: background-color 0.2s ease, padding-left 0.2s ease, color 0.2s ease;
}

.category-list a:hover {
    background-color: var(--select-color);
    padding-left: 12px;
    color: var(--accent-color);
}

#content {
    display: flex;
    max-width: 1400px;
    margin: auto;
}

main {
    flex: 1;
    padding: 1em;
}

#top section {

.contest-name {

.writeups-list {

}

.writeup-card,
.search-result-item,
.archive-section {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 20px; /* Changed from 0.5em */

    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
}

.writeup-card:hover,
.search-result-item:hover,
.archive-section:hover {
    transform: translateY(-8px) scale(1.01);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 20px color-mix(in srgb, var(--accent-color), transparent 50%);

}

.writeup-card {
    padding: 2em;
}

.search-result-item {
    padding: 1.5em 2em;

}

}

.writeup-card h3 {

}

#search-input-container { margin: 2em 0; }

#search-input {
    width: 100%;
    padding: 1em 1.5em;
    font-size: 18px;
    border: 2px solid var(--border-color);
    border-radius: 10px;
    background-color: var(--bg-color2);
    color: var(--text-color);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

#search-input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 8px var(--accent-color);
}

.archive-list {
    list-style: none;
    padding: 0;
}

.archive-list li {
    padding: 0.8em 0;
    border-bottom: 1px solid var(--border-color);
    transition: all 0.3s ease;
    border-radius: 10px;
}

.archive-list li:hover {
    border-bottom: 1px solid var(--accent-color);
    box-shadow: 0 0 15px var(--accent-color);
    transform: scale(1.02);

}

.archive-list li {
    display: flex !important;
    flex-direction: row !important;

    padding: 10px 0 !important;

}

.archive-list li a, 
.archive-list li h1, 
.archive-list li h2, 
.archive-list li h3 {

}

.archive-list li a:hover {

        .archive-list li > :not(a):not(h1):not(h2):not(h3) {

            padding-left: 15px !important; /* Added for alignment with title */

        }}

.single-post {
    max-width: 1000px;
    margin: 0 auto;
}

.post-content {
    line-height: 1.8;
    font-size: 16px;
}

.post-content a {
    color: var(--link-color);
    font-weight: bold;
    position: relative;
    text-decoration: none;
    display: inline-block;
    transition: color 0.3s ease;
}

.post-content a::after {
    content: '';
    position: absolute;
    width: 100%;
    transform: scaleX(0);
    height: 1px;
    bottom: -3px;
    left: 0;
    background-color: var(--accent-color);
    transform-origin: bottom right;
    transition: transform 0.4s cubic-bezier(0.86, 0, 0.07, 1);
}

.post-content a:hover {
    color: var(--accent-color);
}

.post-content a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
}

code:not(.highlight code) {
    background-color: var(--select-color);
    color: var(--accent-color); 
    padding: 2px 6px;
    border-radius: 4px;
    font-family:'JetBrains Mono' ,'Consolas', 'Monaco', monospace;
    font-size: 0.9em;
}

.highlight {
    background-color: var(--bg-color2);
    border: 2px solid var(--border-color);
    border-radius: 8px;
    margin: 1.5rem 0;
    overflow: hidden; 
}

.highlight table {
    width: 100%;
    border-collapse: collapse; 
    border: none;
    margin: 0;
}

    padding: 10px 15px;
    border: none;

}

.highlight td:last-child {

    background: transparent !important;

.highlight span {

.archive-subsection {
    margin-bottom: 2em;

}

.archive-subsection h3 {
    color: var(--accent-color);

.no-content {

.about-page {

}

.about-page article p {
    width: auto !important;
}

.about-page article:hover {
    box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 0 20px color-mix(in srgb, var(--accent-color), transparent 50%);
    border-color: var(--accent-color);
}

.about-page h1 {

.about-page h2 {

.about-page h3 {

.about-page a {

.about-page a:hover {
